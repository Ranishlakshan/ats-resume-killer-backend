spring.application.name=ats-killer

#spring.servlet.async.request-timeout=120000  # 120 seconds, for example
spring.web.servlet.async.request-timeout=120000
server.tomcat.connection-timeout=120s




# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/ats_killer_db
spring.datasource.username=ats_user
spring.datasource.password=ats_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB


